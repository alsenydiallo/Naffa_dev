<!DOCTYPE html>
<html lang="HTML">
<head>
    <title>Naffa Donation Form</title>
    <link rel="stylesheet" href="donation.css">
    <script src="https://js.stripe.com/v3/"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body>

<h2 align="center" >Naffa Donation Form</h2>
<form id="payment-form" method="post" action="" autocomplete="on">
    <div class="form-row">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="eg: Alidor">
    </div>
    <div class="form-row">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="ex: Mosisi">
    </div>
    <div class="form-row">
        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="user_email" placeholder="eg: Alidormosisi@gmail.com">
    </div>
    <div>
        <label for="amount"> Amount</label>  <b>$</b> US Dollards
        <input type="number" id="amount" placeholder="$20.0">
    </div>
    <div class="form-row">
        <label for="card_element"> Credit or Debit card</label>
        <div id="card_element"><!-- A Stripe Element will be inserted here. --></div>
        <div id="card_errors" role="alert"><!-- Used to display form errors. --></div>
    </div>
    <div>
        <label for="message"> Message </label>
        <textarea rows="10" cols="40" name="message" id="message" placeholder="Additional message"></textarea>
    </div>

    <div>
        <input type="checkbox" id="agree">
            <a href="" id="show_disclaimer" class="disable"> I have read and agree to the <b>Terms and Conditions</b> and <b>Privacy Policy</b></a>
        <div class="disclaimer" id="disclaimer"><!-- Will display disclaimer here--></div>
    </div>

    <div class="g-recaptcha" data-sitekey=""></div>
    <div>
        <input class="submit" type="submit" value="Donate" />
    </div>
</form>

<script src="https://js.stripe.com/v3/"></script>
<script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="donation.js"></script>
</body>

</html>
